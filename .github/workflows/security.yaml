name: Security Scan (Simple)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9am UTC

jobs:
  dependency-security:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install scanning tools
      run: |
        python -m pip install --upgrade pip
        pip install safety pip-audit bandit

    - name: Install project dependencies
      run: pip install -r requirements.txt

    - name: Run Safety check
      run: |
        echo "üîç Scanning for known security vulnerabilities..."
        safety check --output text || true
        safety check --json --output safety-report.json || true
      continue-on-error: true

    - name: Run pip-audit
      run: |
        echo "üîç Auditing Python packages..."
        pip-audit --desc || true
        pip-audit --format json --output pip-audit-report.json || true
      continue-on-error: true

    - name: Run Bandit (security linter)
      run: |
        echo "üîç Scanning code for security issues..."
        bandit -r . -ll -f json -o bandit-report.json || true
        bandit -r . -ll || true
      continue-on-error: true

    - name: Upload security reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-reports
        path: |
          safety-report.json
          pip-audit-report.json
          bandit-report.json

  secret-detection:
    name: Secret Detection
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Gitleaks scan
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
      continue-on-error: true

  codeql:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: python
        queries: security-extended

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:python"