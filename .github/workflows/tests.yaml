name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_expense_tracker
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio httpx

    - name: Create test environment file
      run: |
        cat > .env.test << EOF
        DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_expense_tracker
        REDIS_URL=redis://localhost:6379/0
        SECRET_KEY=test_secret_key_for_ci_cd_only
        DEBUG=true
        POSTGRES_HOST=localhost
        POSTGRES_PORT=5432
        POSTGRES_USER=test_user
        POSTGRES_PASSWORD=test_password
        POSTGRES_DB=test_expense_tracker
        REDIS_HOST=localhost
        REDIS_PORT=6379
        EOF

    - name: Create pytest configuration
      run: |
        cat > pytest.ini << EOF
        [pytest]
        testpaths = tests
        python_files = test_*.py *_test.py
        python_classes = Test*
        python_functions = test_*
        asyncio_mode = auto
        asyncio_default_fixture_loop_scope = function
        addopts = 
            -v
            --tb=short
            --strict-markers
            --disable-warnings
        markers =
            slow: marks tests as slow
            integration: marks tests as integration tests
            unit: marks tests as unit tests
        EOF

    - name: Check if tests directory exists
      id: check_tests
      run: |
        if [ -d "tests" ] && [ "$(find tests -name 'test_*.py' -o -name '*_test.py' | wc -l)" -gt 0 ]; then
          echo "has_tests=true" >> $GITHUB_OUTPUT
        else
          echo "has_tests=false" >> $GITHUB_OUTPUT
        fi

    - name: Create placeholder test if no tests exist
      if: steps.check_tests.outputs.has_tests == 'false'
      run: |
        mkdir -p tests
        cat > tests/test_placeholder.py << 'EOF'
        """Placeholder test - replace with real tests"""
        def test_placeholder():
            """This is a placeholder test. Add real tests to your test suite."""
            assert True, "Placeholder test passes"
        EOF

    - name: Run tests with coverage
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_expense_tracker
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: test_secret_key_for_ci_cd_only
      run: |
        pytest --cov=. --cov-report=xml --cov-report=html --cov-report=term -v

    - name: Upload coverage reports to Codecov
      if: steps.check_tests.outputs.has_tests == 'true'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: Upload coverage report as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/

    - name: Comment coverage on PR
      if: github.event_name == 'pull_request' && steps.check_tests.outputs.has_tests == 'true'
      uses: py-cov-action/python-coverage-comment-action@v3
      with:
        GITHUB_TOKEN: ${{ github.token }}
        MINIMUM_GREEN: 80
        MINIMUM_ORANGE: 60
      continue-on-error: true